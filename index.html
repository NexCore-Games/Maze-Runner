<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - 100 Levels</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;

            height: 100vh;

        }
        #ui {
            position: absolute;

            font-size: 20px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Level: <span id="levelDisplay">1</span></div>
        <div>Score: <span id="scoreDisplay">0</span></div>
        <div>Time: <span id="timerDisplay">30</span> sec</div>
    </div>
    <div id="message">Level 1 Complete!</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const levelDisplay = document.getElementById("levelDisplay");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const timerDisplay = document.getElementById("timerDisplay");
        const message = document.getElementById("message");

        const player = { x: 30, y: 30, size: 20, speed: 3, color: "lime" };
        const goal = { x: 550, y: 550, size: 30, color: "yellow" };

        let currentLevel = 1;
        const maxLevels = 100;
        let score = 0;
        let timeLeft = 30;
        let timer;
        let walls = [];
        let obstacles = [];
        let keys = {};

        // Key Listeners
        window.addEventListener("keydown", (e) => (keys[e.key] = true));
        window.addEventListener("keyup", (e) => (keys[e.key] = false));

        // Generate Dynamic Levels
        function generateLevel(level) {
            walls = [];
            obstacles = [];

            // Outer boundary walls
            walls.push({ x: 0, y: 0, width: 600, height: 10 });
            walls.push({ x: 0, y: 0, width: 10, height: 600 });
            walls.push({ x: 590, y: 0, width: 10, height: 600 });
            walls.push({ x: 0, y: 590, width: 600, height: 10 });

            // Random Walls
            let numWalls = 5 + Math.min(level, 20); // Increase walls with levels
            for (let i = 0; i < numWalls; i++) {
                walls.push({
                    x: Math.random() * 500 + 50,
                    y: Math.random() * 500 + 50,
                    width: Math.random() * 200 + 20,
                    height: 10,
                });
            }

            // Random Obstacles
            let numObstacles = Math.min(level, 10); // Max 10 obstacles
            for (let i = 0; i < numObstacles; i++) {
                obstacles.push({
                    x: Math.random() * 500 + 50,
                    y: Math.random() * 500 + 50,
                    width: 30,
                    height: 30,
                    speed: Math.random() * 2 + 1,
                    direction: 1,
                });
            }

            // Reset Player Position
            player.x = 30;
            player.y = 30;
            timeLeft = 30;
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    resetPlayer();
                }
            }, 1000);
        }

        function resetPlayer() {
            player.x = 30;
            player.y = 30;
            timeLeft = 30;
            score = 0;
            scoreDisplay.textContent = score;
        }

        function isColliding(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.size > b.x &&
                a.y < b.y + b.height &&
                a.y + a.size > b.y
            );
        }

        function updateObstacles() {
            for (let obs of obstacles) {
                obs.y += obs.speed * obs.direction;
                if (obs.y < 10 || obs.y + obs.height > 590) obs.direction *= -1;
            }
        }

        function update() {
            let nextX = player.x;
            let nextY = player.y;

            if (keys["ArrowUp"]) nextY -= player.speed;
            if (keys["ArrowDown"]) nextY += player.speed;
            if (keys["ArrowLeft"]) nextX -= player.speed;
            if (keys["ArrowRight"]) nextX += player.speed;

            const nextPos = { x: nextX, y: nextY, size: player.size };

            let collision = walls.some((wall) => isColliding(nextPos, wall));
            let obstacleHit = obstacles.some((obs) => isColliding(nextPos, obs));

            if (!collision && !obstacleHit) {
                player.x = nextX;
                player.y = nextY;
            } else if (obstacleHit) {
                resetPlayer();
            }

            updateObstacles();

            if (isColliding(player, goal)) nextLevel();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Walls
            ctx.fillStyle = "red";
            walls.forEach((wall) => ctx.fillRect(wall.x, wall.y, wall.width, wall.height));

            // Draw Obstacles
            ctx.fillStyle = "orange";
            obstacles.forEach((obs) => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));

            // Draw Goal
            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function nextLevel() {
            clearInterval(timer);
            if (currentLevel < maxLevels) {
                message.textContent = `Level ${currentLevel} Complete!`;
                message.style.display = "block";
                score += 100;
                setTimeout(() => {
                    message.style.display = "none";
                    currentLevel++;
                    levelDisplay.textContent = currentLevel;
                    scoreDisplay.textContent = score;
                    generateLevel(currentLevel);
                }, 1000);
            } else {
                message.textContent = "Congratulations! You completed all levels!";
                message.style.display = "block";
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start Game
        generateLevel(currentLevel);
        gameLoop();
    </script>
</body>
</html> -->

        <p>Level: <span id="level">1</span></p>

        const canvas = document.getElementById('gameCanvas');

        const finishSize = 20;

        let score = 0;
        let time = 0;
        let gameInterval;
        let obstacles = [];
        let player;
        let destination;
        const maxLevels = 100;

        document.getElementById('level').textContent = level;
        document.getElementById('score').textContent = score;
        document.getElementById('time').textContent = time;

        function initGame() {
            resetGameVariables();
            resetObstacles();
            spawnPlayer();
            spawnDestination();
            startTimer();
            gameInterval = setInterval(updateGame, 16);
        }

        function resetGameVariables() {
            time = 0;
            player = { x: 10, y: 10, width: playerSize, height: playerSize, speed: 5 };
        }

        function spawnDestination() {
            const offset = 30 * (level % 2 ? 2 : 1); // Alternate position for challenge
            destination = {
                x: canvas.width - finishSize - offset,
                y: canvas.height - finishSize - offset,
                width: finishSize,
                height: finishSize,
            };
        }

        function resetObstacles() {
            obstacles = [];
            const obstacleCount = Math.min(level + 2, 15); // Add more obstacles as levels increase
            for (let i = 0; i < obstacleCount; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 100) + 50,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: Math.random() * 100 + 50,
                    height: 10,
                    speed: Math.random() * 2 + 1,

                });
            }

        function spawnPlayer() {
            player.x = 10;
            player.y = 10;

        function drawPlayer() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

            ctx.fillStyle = 'lime';
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 3;
            ctx.fillRect(destination.x, destination.y, destination.width, destination.height);
            ctx.strokeRect(destination.x, destination.y, destination.width, destination.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        let time = 0;

            x: 40,
            y: 560,

            color: 'yellow',
            speed: 4

            x: 560,
            y: 40,
            size: 20,
            color: 'lime'
        };

        const walls = [];

                    height: 10,

            ctx.fillStyle = destination.color;
            ctx.fillRect(destination.x, destination.y, destination.size, destination.size);

            walls.forEach(wall => {
                ctx.fillStyle = wall.color;
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function checkCollision() {
            return walls.some(wall =>
                player.x < wall.x + wall.width &&
                player.x + player.size > wall.x &&
                player.y < wall.y + wall.height &&
                player.y + player.size > wall.y
            );

                player.x < destination.x + destination.size &&
                player.x + player.size > destination.x &&
                player.y < destination.y + destination.size &&
                player.y + player.size > destination.y
            );

<html lang="en">
<head>
    <meta charset="UTF-8">

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 4px solid #fff;
            background: #1a1a1a;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
        }

            margin-bottom: 5px;
            font-size: 18px;
        }
    </style>
</head>

        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">0</span> seconds</div>
    </div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLevel = document.getElementById('level');
        const uiScore = document.getElementById('score');
        const uiTime = document.getElementById('time');

        const player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'yellow',
            speed: 3,
            boostedSpeed: 5,
            isShielded: false
        };

        const destination = {
            x: canvas.width - 70,
            y: canvas.height - 70,
            size: 30,
            color: 'lime'
        };

        let powerUps = [];
        let movingObstacles = [];
        let teleportTiles = [];
        let level = 1;
        let score = 0;
        let time = 0;
        let isGameRunning = true;

        // Sounds
        const powerUpSound = new Audio('Sound/yay-6120.mp3');
        const collisionSound = new Audio('Sound/Game Over.mp3');
        const levelUpSound = new Audio('Sound/New Level.mp3');

        // Utility: Generate Random Position
        const randomPosition = (max) => Math.floor(Math.random() * max);

        function generatePowerUps() {
            powerUps = [];
            powerUps.push({
                x: randomPosition(canvas.width - 30),
                y: randomPosition(canvas.height - 30),
                size: 15,
                type: 'speed',
                color: 'blue'
            });
            powerUps.push({
                x: randomPosition(canvas.width - 30),
                y: randomPosition(canvas.height - 30),
                size: 15,
                type: 'shield',
                color: 'orange'
            });
        }

        function generateMovingObstacles() {
            movingObstacles = [];
            for (let i = 0; i < level; i++) {
                movingObstacles.push({
                    x: randomPosition(canvas.width - 100),
                    y: randomPosition(canvas.height - 10),
                    width: 100,
                    height: 10,
                    speed: 2 + Math.random(),
                    direction: 'horizontal',
                    color: 'red'
                });
            }
        }

        function generateTeleportTiles() {
            teleportTiles = [];
            teleportTiles.push({
                x: randomPosition(canvas.width - 30),
                y: randomPosition(canvas.height - 30),
                size: 20,
                targetX: randomPosition(canvas.width - 50),
                targetY: randomPosition(canvas.height - 50),
                color: 'purple'
            });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawDestination() {
            ctx.fillStyle = destination.color;
            ctx.fillRect(destination.x, destination.y, destination.size, destination.size);
        }

        function drawPowerUps() {
            powerUps.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawMovingObstacles() {
            movingObstacles.forEach(o => {
                ctx.fillStyle = o.color;
                ctx.fillRect(o.x, o.y, o.width, o.height);
                if (o.direction === 'horizontal') {
                    o.x += o.speed;
                    if (o.x < 0 || o.x + o.width > canvas.width) o.speed *= -1;
                } else {
                    o.y += o.speed;
                    if (o.y < 0 || o.y + o.height > canvas.height) o.speed *= -1;
                }
            });
        }

        function drawTeleportTiles() {
            teleportTiles.forEach(t => {
                ctx.fillStyle = t.color;
                ctx.fillRect(t.x, t.y, t.size, t.size);
            });
        }

        function checkCollisionWithPowerUps() {
            powerUps.forEach((p, index) => {
                if (
                    player.x < p.x + p.size &&
                    player.x + player.size > p.x &&
                    player.y < p.y + p.size &&
                    player.y + player.size > p.y
                ) {
                    powerUpSound.play();
                    if (p.type === 'speed') {
                        player.speed = player.boostedSpeed;
                        setTimeout(() => (player.speed = 3), 5000);
                    } else if (p.type === 'shield') {
                        player.isShielded = true;
                        setTimeout(() => (player.isShielded = false), 5000);
                    }
                    powerUps.splice(index, 1);
                }
            });
        }

        function checkCollisionWithObstacles() {
            movingObstacles.forEach(o => {
                if (
                    player.x < o.x + o.width &&
                    player.x + player.size > o.x &&
                    player.y < o.y + o.height &&
                    player.y + player.size > o.y
                ) {
                    if (!player.isShielded) {
                        collisionSound.play();
                        alert('Game Over! Collision detected.');
                        resetGame();
                        level = 1;
                        score = 0;
                        uiLevel.innerText = level;
                        uiScore.innerText = score;
                    }
                }
            });
        }

        function gameLoop() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawDestination();
            drawPowerUps();
            drawMovingObstacles();
            drawTeleportTiles();

            checkCollisionWithPowerUps();
            checkCollisionWithObstacles();

            // Check for level completion
            if (
                player.x < destination.x + destination.size &&
                player.x + player.size > destination.x &&
                player.y < destination.y + destination.size &&
                player.y + player.size > destination.y
            ) {
                levelUpSound.play();
                level++;
                score += 100;
                uiLevel.innerText = level;
                uiScore.innerText = score;
                resetGame();
            }
        }

        function resetGame() {
            player.x = 50;
            player.y = 50;
            generatePowerUps();
            generateMovingObstacles();
            generateTeleportTiles();
        }

        function startGame() {
            generatePowerUps();
            generateMovingObstacles();
            generateTeleportTiles();
            setInterval(() => {
                if (isGameRunning) time++;
                uiTime.innerText = time;
            }, 1000);
            setInterval(gameLoop, 1000 / 60);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.y -= player.speed;
            if (e.key === 'ArrowDown') player.y += player.speed;
            if (e.key === 'ArrowLeft') player.x -= player.speed;
            if (e.key === 'ArrowRight') player.x += player.speed;
        });

        startGame();
    </script>
